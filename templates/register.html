<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="http://127.0.0.1:8000/static/logo.png">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif; /* Changed font */
            background: linear-gradient(135deg, #71b7e6, #9b59b6); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Increased shadow */
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #3498db; /* Blue heading */
            margin-bottom: 20px;
            font-size: 2.2em; /* Slightly larger heading */
        }

        /* Form Styles */
        .form_reg, .form_login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            text-align: left;
            width: 100%; /* Full width for labels */
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in the width */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db; /* Blue focus color */
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Subtle glow on focus */
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width for button */
            margin-bottom: 15px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form class="form_reg" action="http://127.0.0.1:8000/register" method="post">
            <label for="FIO">Имя:</label>
            <input type="text" name="FIO" minlength="4">
            <label for="email">Почта:</label>
            <input type="email" name="email" minlength="1">
            <label for="password">Пароль:</label>
            <input type="password" name="password" minlength="4">
            <label for="rep_password">Повторите пароль:</label>
            <input type="password" name="rep_password" minlength="4">
            <button type="submit">Создать аккаунт</button>
            <a href="http://127.0.0.1:8000/">Вход</a>
        </form>
    </div>
</body>
</html>
